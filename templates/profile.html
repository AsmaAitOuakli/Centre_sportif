<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <div class="profile-container">
        <h1>Update Profile</h1>
        <form method="POST" action="/update_profile">
            <input type="hidden" name="nom_utilisateur" value="{{ nom_utilisateur }}" />

            <label for="prenom">First Name:</label>
            <input type="text" id="prenom" name="prenom" value="{{ prenom }}" /><br /><br />

            <label for="nom">Last Name:</label>
            <input type="text" id="nom" name="nom" value="{{ nom }}" /><br /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" /><br /><br />

            <label for="telephone">Phone:</label>
            <input type="text" id="telephone" name="telephone" value="{{ telephone }}" /><br /><br />

            <label for="adresse">Address:</label>
            <input type="text" id="adresse" name="adresse" value="{{ adresse }}" /><br /><br />

            <button type="submit">Update Profile</button>
        </form>
        </div>
    </div>
</body>
</html>
