<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='accueil.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>   
    <div class="accueil">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-flash">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}    
        <div class="titre" id="titre">
            <h1>Welcome to IFitness, <br>where your journey to a healthier, stronger, and happier you begins!</h1>
            <div class="btn">
                <button type="button" class="btn" data-bs-toggle="button" onclick="togglePopup()">Connexion</button>
                <button type="button" class="btn" data-bs-toggle="button" onclick="togglePopupInscription()">Inscription</button>
            </div>
        </div> 
        <div class="popup-container" style="display:none;">
            <div class="popup-box">
                <form class="connexion" action="/check_user" method="post">
                    <span class="close" onclick="togglePopup()">&times;</span>
                    <h1>Connexion</h1>
                    <div class="mb-3">
                        <label for="exampleInputUsername" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="exampleInputUsername" name="nom_utilisateur">
                    </div>                    
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="mot_de_passe">
                    </div>
                    <div class="mb-3">
                        <label for="type_utilisateur" class="form-label">Type d'utilisateur :</label>
                        <select id="type_utilisateur" name="type_utilisateur" class="form-select">
                            <option value="client">Client</option>
                            <option value="gestionnaire">Gestionnaire</option>
                            <option value="moniteur">Moniteur</option>
                            <option value="administrateur">Administrateur</option>
                            <option value="prepose">Préposé</option>
                        </select>
                    </div>                    
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn" data-bs-toggle="button" onclick="" >Submit</button>
                </form>
            </div>
        </div>
        <div class="popup-container-inscription" style="display:none;">
            <div class="popupinscription-box">
                <form class="inscription" action="/inscription" method="post" id="monFormulaire">
                    <span class="close" onclick="togglePopupInscription()">&times;</span>
                    <h1>Inscription</h1>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" required>
                    </div>
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="telephone" name="telephone">
                    </div>
                    <div class="mb-3">
                        <label for="dateNaissance" class="form-label">Date de naissance</label>
                        <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="adresse" class="form-label">Adresse</label>
                        <textarea class="form-control" id="adresse" name="adresse" rows="1"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="type_utilisateur" class="form-label">Type d'utilisateur :</label>
                        <select id="type_utilisateur" name="type_utilisateur" class="form-select">
                            <option value="client">Client</option>
                            <option value="gestionnaire">Gestionnaire</option>
                            <option value="moniteur">Moniteur</option>
                            <option value="administrateur">Administrateur</option>
                            <option value="prepose">Préposé</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Soumettre</button>
                </form>
            </div>
        </div>        
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </div>
 
</body>
</html>
