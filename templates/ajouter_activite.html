<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une activité</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Ajouter une activité</h2>
        <form id="activityForm">
            <div class="form-group">
                <label for="Code_Activite">Code de l'activité</label>
                <input type="text" class="form-control" id="Code_Activite" placeholder="Entrez le code de l'activité" required>
            </div>
            <div class="form-group">
                <label for="Nom_Activite">Nom de l'activité</label>
                <input type="text" class="form-control" id="Nom_Activite" placeholder="Entrez le nom de l'activité" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Entrez la description" required></textarea>
            </div>
            <div class="form-group">
                <label for="prix">Prix</label>
                <input type="number" class="form-control" id="prix" placeholder="Entrez le prix" required>
            </div>
            <div class="form-group">
                <label for="Image">Image (URL)</label>
                <input type="text" class="form-control" id="Image" placeholder="Entrez l'URL de l'image" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter l'activité</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
